name: Flutter Android CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Flutter Android CI/CD
        run: echo "Starting Flutter Android CI/CD pipeline"
      - uses: actions/checkout@v4
      
      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Install Flutter Version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.32.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Install Android SDK Command-Line Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O commandlinetools.zip
          mkdir -p $ANDROID_HOME/cmdline-tools
          unzip commandlinetools.zip -d $ANDROID_HOME/cmdline-tools
          mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:$PATH

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk
          PATH: /usr/local/lib/android/sdk/cmdline-tools/latest/bin:/usr/local/lib/android/sdk/platform-tools:$PATH

      - name: Build APK
        run: flutter build apk --debug --build-name=1.0.0 --build-number=1

      - name: Upload APK 
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: build/app/outputs/apk/debug/app-debug.apk
