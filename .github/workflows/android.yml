name: Flutter Android CI/CD

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Flutter Android CI/CD
        run: echo "Starting Flutter Android CI/CD pipeline"
      - uses: actions/checkout@v4

      # Sets up java 17
      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Installs flutter and related dependency on this machine
      - name: Install Flutter Version
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.33.0'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      # Fetches proj dependencies from pub
      - name: Install dependencies
        run: flutter pub get
      
      # Verifies if the dart code is formatted well
      - name: Verify formatting
        run: dart format --output=none .
      
      # Runs unit test
      - name: Run tests
        run: flutter test

      # Clean build directory
      - name: Clean build directory
        run: flutter clean

      # Create android apk
      - name: Build apk
        run: flutter build apk --debug
      
      # Create android app bundle
      - name: Build app bundle
        run: flutter build appbundle
        
      # Create android apk for dev
      - name: Build dev apk
        run: flutter build apk --debug --flavor dev
      
      # Create android apk for staging
      - name: Build staging apk
        run: flutter build apk --debug --flavor staging
      
      # Create android apk for production
      - name: Build production apk
        run: flutter build apk --debug --flavor production
      
      # Uploads the apk as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: build/app/outputs/apk/debug/app-debug.apk
      
      # Upload dev APK as an artifact
      - name: Upload Dev APK
        uses: actions/upload-artifact@v4
        with:
          name: dev-apk
          path: build/app/outputs/apk/dev/app-dev-debug.apk
      
      # Upload staging APK as an artifact
      - name: Upload Staging APK
        uses: actions/upload-artifact@v4
        with:
          name: staging-apk
          path: build/app/outputs/apk/staging/app-staging-debug.apk
      
      # Upload production APK as an artifact
      - name: Upload Production APK
        uses: actions/upload-artifact@v4
        with:
          name: production-apk
          path: build/app/outputs/apk/production/app-production-debug.apk
