name: Flutter Android CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Flutter Android CI/CD
        run: echo "Starting Flutter Android CI/CD pipeline"
      - uses: actions/checkout@v4

      # Sets up java 17
      - name: Set JDK
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "17"

      # Installs flutter and related dependency on this machine
      - name: Install Flutter Version
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Fetches proj dependencies from pub
      - name: Install dependencies
        run: flutter pub get

      # Verifies if the dart code is formatted well
      - name: Verify formatting
        run: dart format --output=none .

      # Runs unit test
      - name: Run tests
        run: flutter test

      # Clean build directory
      - name: Clean build directory
        run: flutter clean

      # Create android apk
      - name: Build apk
        run: flutter build apk --debug

      - name: Upload Artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_CREDENTIALS }}
          groups: testers
          file: build/app/outputs/apk/debug/app-debug.apk
          releaseNotes: ${{ inputs.release_notes || 'No release notes provided.' }}
